{% extends 'base.html' %}

{% block title %}Login - Budget Planner{% endblock %}

{% block auth_content %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        position: relative;
        overflow: hidden;
        padding: 20px;
    }
    
    /* Floating shapes background */
    .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }
    
    .shape {
        position: absolute;
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
        opacity: 0.15;
    }
    
    .shape-1 { width: 80px; height: 80px; background: #fff; top: 10%; left: 10%; animation-delay: 0s; }
    .shape-2 { width: 60px; height: 60px; background: #ffd700; top: 20%; right: 20%; animation-delay: 2s; }
    .shape-3 { width: 100px; height: 100px; background: #00ff88; bottom: 20%; left: 20%; animation-delay: 4s; }
    .shape-4 { width: 50px; height: 50px; background: #ff6b6b; bottom: 30%; right: 10%; animation-delay: 6s; }
    .shape-5 { width: 70px; height: 70px; background: #4ecdc4; top: 50%; left: 5%; animation-delay: 8s; }
    .shape-6 { width: 90px; height: 90px; background: #ffe66d; top: 60%; right: 15%; animation-delay: 3s; }
    
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-20px) rotate(5deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(20px) rotate(-5deg); }
    }
    
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        padding: 50px 40px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
    }
    
    /* Cute Owl Character */
    .owl-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        perspective: 1000px;
    }
    
    .owl {
        width: 150px;
        height: 150px;
        position: relative;
        transition: transform 0.3s ease;
    }
    
    .owl.happy {
        animation: owlBounce 0.5s ease;
    }
    
    @keyframes owlBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    
    .owl-body {
        width: 120px;
        height: 70px;
        background: linear-gradient(145deg, #8b5cf6 0%, #6d28d9 100%);
        border-radius: 50% 50% 45% 45%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 10px 30px rgba(109, 40, 217, 0.3);
    }
    
    .owl-belly {
        width: 70px;
        height: 60px;
        background: linear-gradient(145deg, #fef3c7 0%, #fde68a 100%);
        border-radius: 50%;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .owl-face {
        width: 100px;
        height: 85px;
        background: linear-gradient(145deg, #a78bfa 0%, #8b5cf6 100%);
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .owl-ears {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 110px;
    }
    
    .owl-ear {
        width: 0;
        height: 0;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-bottom: 35px solid #8b5cf6;
        position: absolute;
        top: 0;
    }
    
    .owl-ear.left { left: 0; transform: rotate(-15deg); }
    .owl-ear.right { right: 0; transform: rotate(15deg); }
    
    .owl-ear-inner {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid #fde68a;
        position: absolute;
        top: 15px;
    }
    
    .owl-ear-inner.left { left: 8px; transform: rotate(-15deg); }
    .owl-ear-inner.right { right: 8px; transform: rotate(15deg); }
    
    .owl-eyes {
        display: flex;
        justify-content: center;
        gap: 8px;
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .owl-eye-bg {
        width: 42px;
        height: 42px;
        background: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    
    .owl-eye {
        width: 24px;
        height: 24px;
        background: linear-gradient(145deg, #1e1b4b 0%, #312e81 100%);
        border-radius: 50%;
        position: relative;
        transition: all 0.1s ease;
    }
    
    .owl-eye::after {
        content: '';
        width: 8px;
        height: 8px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 4px;
        right: 4px;
    }
    
    /* Eyelids for password covering */
    .owl-eyelid {
        width: 42px;
        height: 0;
        background: linear-gradient(145deg, #a78bfa 0%, #8b5cf6 100%);
        border-radius: 50% 50% 0 0;
        position: absolute;
        top: 0;
        transition: height 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        overflow: hidden;
    }
    
    .owl-eyelid.closed {
        height: 42px;
        border-radius: 50%;
    }
    
    .owl-eyelid::after {
        content: '';
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 25px;
        height: 3px;
        background: #7c3aed;
        border-radius: 3px;
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .owl-eyelid.closed::after {
        opacity: 1;
    }
    
    .owl-beak {
        width: 20px;
        height: 15px;
        background: linear-gradient(145deg, #fb923c 0%, #ea580c 100%);
        position: absolute;
        top: 65px;
        left: 50%;
        transform: translateX(-50%);
        clip-path: polygon(50% 100%, 0 0, 100% 0);
        border-radius: 0 0 5px 5px;
    }
    
    .owl-blush {
        width: 20px;
        height: 10px;
        background: rgba(251, 113, 133, 0.6);
        border-radius: 50%;
        position: absolute;
        top: 58px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .owl-blush.left { left: 30px; }
    .owl-blush.right { right: 30px; }
    
    .owl.happy .owl-blush { opacity: 1; }
    
    .owl-wings {
        position: absolute;
        bottom: 30px;
        width: 100%;
    }
    
    .owl-wing {
        width: 35px;
        height: 50px;
        background: linear-gradient(145deg, #7c3aed 0%, #6d28d9 100%);
        position: absolute;
        border-radius: 50% 50% 50% 50%;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .owl-wing.left {
        left: 3px;
        transform: rotate(-10deg);
    }
    
    .owl-wing.right {
        right: 3px;
        transform: rotate(10deg);
    }
    
    /* Wings covering eyes animation */
    .owl-wing.covering.left {
        transform: rotate(30deg) translateX(35px) translateY(-60px);
    }
    
    .owl-wing.covering.right {
        transform: rotate(-30deg) translateX(-35px) translateY(-60px);
    }
    
    .owl-feet {
        display: flex;
        justify-content: center;
        gap: 30px;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .owl-foot {
        display: flex;
        gap: 3px;
    }
    
    .owl-toe {
        width: 10px;
        height: 15px;
        background: linear-gradient(145deg, #fb923c 0%, #ea580c 100%);
        border-radius: 50% 50% 50% 50%;
    }
    
    /* Speech bubble */
    .speech-bubble {
        position: absolute;
        top: -20px;
        right: -80px;
        background: #fff;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        color: #6d28d9;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: scale(0);
        transition: all 0.3s ease;
    }
    
    .speech-bubble.show {
        opacity: 1;
        transform: scale(1);
    }
    
    .speech-bubble::before {
        content: '';
        position: absolute;
        left: -10px;
        top: 50%;
        transform: translateY(-50%);
        border: 8px solid transparent;
        border-right-color: #fff;
    }
    
    /* Form styles */
    .login-title {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
    }
    
    .login-subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
        position: relative;
    }
    
    .form-label {
        display: block;
        font-weight: 600;
        color: #4b5563;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    .form-control {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9fafb;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #8b5cf6;
        background: #fff;
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
    }
    
    .form-control.input-active {
        border-color: #10b981;
        background: #fff;
    }
    
    .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }
    
    .btn-login:hover::before {
        left: 100%;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .register-link {
        text-align: center;
        margin-top: 25px;
        color: #6b7280;
    }
    
    .register-link a {
        color: #8b5cf6;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .register-link a:hover {
        color: #6d28d9;
    }
    
    .alert-danger {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        border: none;
        color: #b91c1c;
        border-radius: 12px;
        padding: 12px 20px;
        margin-bottom: 20px;
    }
    
    /* Sparkle effects */
    .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fbbf24;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: sparkle 1s ease-in-out infinite;
        opacity: 0;
    }
    
    @keyframes sparkle {
        0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1) rotate(180deg); opacity: 1; }
    }
</style>

<div class="login-container">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
    </div>
    
    <div class="login-card">
        <div class="owl-container">
            <div class="owl" id="owl">
                <div class="owl-ears">
                    <div class="owl-ear left"></div>
                    <div class="owl-ear right"></div>
                    <div class="owl-ear-inner left"></div>
                    <div class="owl-ear-inner right"></div>
                </div>
                
                <div class="owl-face">
                    <div class="owl-eyes">
                        <div class="owl-eye-bg">
                            <div class="owl-eyelid" id="eyelid-left"></div>
                            <div class="owl-eye" id="eye-left"></div>
                        </div>
                        <div class="owl-eye-bg">
                            <div class="owl-eyelid" id="eyelid-right"></div>
                            <div class="owl-eye" id="eye-right"></div>
                        </div>
                    </div>
                    <div class="owl-beak"></div>
                    <div class="owl-blush left"></div>
                    <div class="owl-blush right"></div>
                </div>
                
                <div class="owl-body">
                    <div class="owl-belly"></div>
                </div>
                
                <div class="owl-wings">
                    <div class="owl-wing left" id="wing-left"></div>
                    <div class="owl-wing right" id="wing-right"></div>
                </div>
                
                <div class="owl-feet">
                    <div class="owl-foot">
                        <div class="owl-toe"></div>
                        <div class="owl-toe"></div>
                        <div class="owl-toe"></div>
                    </div>
                    <div class="owl-foot">
                        <div class="owl-toe"></div>
                        <div class="owl-toe"></div>
                        <div class="owl-toe"></div>
                    </div>
                </div>
                
                <div class="speech-bubble" id="speech-bubble">Hoo hoo!</div>
            </div>
        </div>
        
        <h1 class="login-title">Welcome Back!</h1>
        <p class="login-subtitle">Sign in to continue your journey</p>
        
        <form method="post" id="login-form">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i>
                Invalid username or password.
            </div>
            {% endif %}
            
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="bi bi-person-fill me-2"></i>Username
                </label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="bi bi-lock-fill me-2"></i>Password
                </label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
        </form>
        
        <p class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </div>
</div>

<script>
    const owl = document.getElementById('owl');
    const eyeLeft = document.getElementById('eye-left');
    const eyeRight = document.getElementById('eye-right');
    const eyelidLeft = document.getElementById('eyelid-left');
    const eyelidRight = document.getElementById('eyelid-right');
    const wingLeft = document.getElementById('wing-left');
    const wingRight = document.getElementById('wing-right');
    const speechBubble = document.getElementById('speech-bubble');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    const messages = ['Hoo hoo!', 'Hello!', 'Nice!', 'Great!', 'Welcome!', 'Yay!'];
    
    // Eye following for username
    usernameInput.addEventListener('input', function() {
        const length = this.value.length;
        const maxMove = 8;
        const move = Math.min(length * 0.8, maxMove);
        
        eyeLeft.style.transform = `translateX(${move}px)`;
        eyeRight.style.transform = `translateX(${move}px)`;
        
        this.classList.add('input-active');
    });
    
    usernameInput.addEventListener('focus', function() {
        openEyes();
        showRandomMessage();
    });
    
    usernameInput.addEventListener('blur', function() {
        if (!this.value) {
            this.classList.remove('input-active');
        }
        resetEyes();
    });
    
    // Password - cover eyes with wings
    passwordInput.addEventListener('focus', function() {
        coverEyes();
    });
    
    passwordInput.addEventListener('blur', function() {
        uncoverEyes();
        if (this.value) {
            owl.classList.add('happy');
            setTimeout(() => owl.classList.remove('happy'), 500);
        }
    });
    
    passwordInput.addEventListener('input', function() {
        this.classList.add('input-active');
        // Add slight wing movement on typing
        wingLeft.style.transform = 'rotate(35deg) translateX(35px) translateY(-60px)';
        wingRight.style.transform = 'rotate(-35deg) translateX(-35px) translateY(-60px)';
        setTimeout(() => {
            wingLeft.style.transform = 'rotate(30deg) translateX(35px) translateY(-60px)';
            wingRight.style.transform = 'rotate(-30deg) translateX(-35px) translateY(-60px)';
        }, 100);
    });
    
    function coverEyes() {
        eyelidLeft.classList.add('closed');
        eyelidRight.classList.add('closed');
        wingLeft.classList.add('covering');
        wingRight.classList.add('covering');
    }
    
    function uncoverEyes() {
        eyelidLeft.classList.remove('closed');
        eyelidRight.classList.remove('closed');
        wingLeft.classList.remove('covering');
        wingRight.classList.remove('covering');
    }
    
    function openEyes() {
        eyelidLeft.classList.remove('closed');
        eyelidRight.classList.remove('closed');
    }
    
    function resetEyes() {
        eyeLeft.style.transform = 'translateX(0)';
        eyeRight.style.transform = 'translateX(0)';
    }
    
    function showRandomMessage() {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        speechBubble.textContent = msg;
        speechBubble.classList.add('show');
        setTimeout(() => speechBubble.classList.remove('show'), 2000);
    }
    
    // Form submit celebration
    document.getElementById('login-form').addEventListener('submit', function() {
        owl.classList.add('happy');
        createSparkles();
    });
    
    function createSparkles() {
        for (let i = 0; i < 8; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (Math.random() * 150) + 'px';
            sparkle.style.top = (Math.random() * 100) + 'px';
            sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
            owl.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }
    }
</script>
{% endblock %}
